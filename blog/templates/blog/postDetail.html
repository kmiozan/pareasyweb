{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.publishedDate %}
            <div class="date">
                <p>published: {{ post.publishedDate }}</p>
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
